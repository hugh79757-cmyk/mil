        .date { color: #666; }

                sparql = `
                    SELECT ?battle ?battleLabel ?date ?warLabel WHERE {
                      ?battle wdt:P31 wd:Q178561.
                      ?battle rdfs:label ?label.
                      FILTER(LANG(?label) = "en")
                      FILTER(CONTAINS(LCASE(?label), "air") || CONTAINS(LCASE(?label), "aerial"))
                      OPTIONAL { ?battle wdt:P585 ?date. }
                      OPTIONAL { ?battle wdt:P361 ?war. }
                      SERVICE wikibase:label { bd:serviceParam wikibase:language "en,ko". }
                    }
                    ORDER BY DESC(?date)
                    LIMIT 15
                `;
            }
            
            const results = await queryWikidata(sparql);
            
            list.innerHTML = '';
            if (results.length === 0) {
                list.innerHTML = '<div class="loading">Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå</div>';
                return;
            }
            
            results.forEach(b => {
                const item = document.createElement('div');
                item.className = 'wikidata-item';
                const battleLabel = b.battleLabel ? b.battleLabel.value : 'N/A';
                const warLabel = b.warLabel ? b.warLabel.value : '';
                const date = b.date ? b.date.value.substring(0, 10) : '';
                item.innerHTML = `
                    <div class="wikidata-title">${battleLabel}</div>
                    <div class="wikidata-meta">${warLabel}${warLabel && date ? ' ¬∑ ' : ''}${date}</div>
                `;
                list.appendChild(item);
            });
        }
        
        // Ï¥àÍ∏∞ Î°úÎìú
        loadWikidata('korea');
    </script>
</body>
</html>
