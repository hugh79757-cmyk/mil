database:
  path: "data/news.db"
  backup_interval: 86400

api_keys:
  newsdata_io: ""

rss_feeds:
  - name: "Defense One"
    url: "https://www.defenseone.com/rss/all/"
    language: "en"
    category: "global"
  - name: "Military Times"
    url: "https://www.militarytimes.com/arc/outboundfeeds/rss/"
    language: "en"
    category: "global"
  - name: "Yonhap News"
    url: "https://en.yna.co.kr/RSS/national.xml"
    language: "en"
    category: "korea"

wikipedia:
  enabled: true
  stream_url: "https://stream.wikimedia.org/v2/stream/recentchange"
  pages:
    - title: "KF-21 Boramae"
      category: "aircraft"
      country: "korea"
    - title: "K2 Black Panther"
      category: "tank"
      country: "korea"
    - title: "F-35 Lightning II"
      category: "aircraft"
      country: "us"

filters:
  high_priority:
    - "KF-21"
    - "K2 tank"
    - "F-35"
    - "nuclear"
    - "ICBM"
    - "stealth"
  medium_priority:
    - "military"
    - "defense"
    - "weapon"
    - "missile"
    - "army"
    - "navy"
    - "air force"
  exclude:
    - "sports"
    - "entertainment"

schedule:
  rss_collection_interval: 300
  news_api_interval: 3600
  wikipedia_realtime: true

logging:
  level: "INFO"
  file: "data/logs/app.log"
